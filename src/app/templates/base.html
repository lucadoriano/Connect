<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="white">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
        
        <title>{% block title %}{% endblock title %}</title>

        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/fontawesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/brands.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/solid.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% block extra_stylesheets %}{% endblock extra_stylesheets %}
      </head>
    </head>
    
    <body class="bg-light bg-gradients d-flex flex-column min-vh-100">
        {% block header %}
            {% include 'navbar.html' %}
        {% endblock header %}
        
        {% block content %}{% endblock content %}
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock footer %}
        <script src="{{ url_for('static', filename='vendor/jquery/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/popper/js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        
        {% block extra_scripts %}{% endblock extra_scripts %}
    </body>
</html>
